<html>
<head>
	<title>Patrick Hernandez | RPG game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!--Z index of characters stats-->
<div id="prof">
<span class="profile" id="profile1"></span>
</div>

<!--Character selection starting place-->
<div id="selection">
<!--Char1-->
	<div class="char" id="char1">
		<img src="assets/images/PH1.jpg">
	</div>
<!--Char2-->
	<div class="char" id="char2">
		<img src="assets/images/PH2.jpg">
	</div>
<!--Char3-->
	<div class="char" id="char3">
		<img src="assets/images/PH3.jpg">
	</div>
<!--Char4-->
	<div class="char" id="char4">
		<img src="assets/images/PH4.jpg">
	</div>
</div>

<div id="resetB">
			
</div>
<!--Area inside the boxing ring background-->
<div id="ring">

<!--Alerts-->
	<div id="alerts">

	</div>

<p id="rc">Red Corner</p>

	<!--Users pick box-->	
	<div id="userpickcontainer" >
		<div id="userpickplace">
		
		</div>
		<!--Users pick stats-->
		<div class="allstats" id="stats">
			<div id="hptext">Hp: <span id="currenthp"></span></div>
			<div id="attText">Att: <span id="currentatt"></span></div>
			<div id="ctAtt">Counter: <span id="ct"></span></div>
		</div>
	</div>

	<!--Attack Gif-->
	<div id="agif">

	</div>
	<!--Attack Button-->
	<div id="attackB">

	</div>

	<!--Defender box-->
	<div id="defbox">
		<div id="defplace">

		</div>
		<!--Defenders stats-->
		<div class="allstats" id="defstats">
			<div id="defhptext">Hp: <span id="defhp"></span></div>
			<div id="defattText">Att: <span id="defatt"></span></div>
			<div id="defctAtt">Counter: <span id="defct"></span></div>
		</div>
	</div>

</div>

<p id="bc">Blue Corner</p>

<!--Enemies box-->
<div id="enemiesbox">
<!--Enemy 1-->
	<div class="enemy" id="enemy1spot">

	</div>
<!--Enemy 2-->
	<div class="enemy" id="enemy2spot">

	</div>
<!--Enemy 3-->
	<div class="enemy" id="enemy3spot">

	</div>
</div>

<!--Defeated box-->
<div id="defeatbox">


</div>

















<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script src="assets/javascript/game2.js" type="text/javascript"></script>
</body>
</html>
