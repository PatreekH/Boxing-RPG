<html>
<head>
	<title>Patrick Hernandez | RPG game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<!--Character selection starting place-->
<div id="selection">
<!--Char1-->
	<div class="char" id="char1">
		<img src="assets/images/PH1.png">
	</div>
<!--Char2-->
	<div class="char" id="char2">
		<img src="assets/images/PH2.png">
	</div>
<!--Char3-->
	<div class="char" id="char3">
		<img src="assets/images/PH3.png">
	</div>
<!--Char4-->
	<div class="char" id="char4">
		<img src="assets/images/PH4.png">
	</div>
</div>

<!--Users pick box-->	
<div id="userpickcontainer" >
	<div id="userpickplace">
		
	</div>

	<div class="allstats" id="stats">
		<div id="hptext">Hp: </div>
		<div id="attText">Att: </div>
		<div id="ctAtt">Counter: </div>
	</div>
</div>

<!--Attack Button-->
<button id="attack">
Attack
</button>

<!--Defender box-->
<div id="defbox">
	<div id="defplace">

	</div>

	<div class="allstats" id="defstats">
		<div id="defhptext">Hp: </div>
		<div id="defattText">Att: </div>
		<div id="defctAtt">Counter: </div>
	</div>
</div>

<!--Enemies box-->
<div id="enemiesbox">
<!--Enemy 1-->
	<div class="enemy" id="enemy1spot">

	</div>
<!--Enemy 2-->
	<div class="enemy" id="enemy2spot">

	</div>
<!--Enemy 3-->
	<div class="enemy" id="enemy3spot">

	</div>
</div>

<!--Defeated box-->
<div id="defeatbox">


</div>

















<script src="https://code.jquery.com/jquery-2.2.3.js" type="text/javascript"></script>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
